<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Dashboard</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background-color: #1e1e1e; /* Dark background similar to popular IDE dark mode */
            color: #d4d4d4; /* Light text color for contrast */
        }
        .container { 
            width: 80%; /* Widened the container */
            margin: auto; 
            background-color: #252526; /* Slightly lighter dark background for container */
            padding: 20px; 
            border-radius: 8px; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Subtle shadow for depth */
        }
        .form-group { 
            margin-bottom: 15px; 
        }
        label { 
            display: block; 
            font-weight: bold; 
            color: #c5c5c5; /* Light grey for labels */
        }
        input, select, button { 
            width: 100%; 
            padding: 10px; 
            margin: 5px 0; 
            border: none; 
            border-radius: 4px; 
            background-color: #3c3c3c; /* Darker grey for inputs */
            color: #d4d4d4; /* Light text color for inputs */
        }
        button { 
            background-color: #007acc; /* Blue shade for buttons similar to popular IDE */
            cursor: pointer; 
            margin: 5px 0; /* Ensure buttons have vertical spacing */
        }
        button:hover { 
            background-color: #005a9e; /* Darker blue shade on hover */
        }
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        li {
            list-style-type: none; /* Remove default list styling */
        }
        li {
            color: #007acc; /* Blue shade for links similar to popular IDE */
            text-decoration: none; /* Remove underline from links */
            cursor: pointer; /* Add pointer cursor for links */
        }
        li:hover {
            text-decoration: underline; /* Underline on hover for links */
        }
        /* Modal styles */
        .modal {
            display: block;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #252526; /* Match container background */
            color: #d4d4d4; /* Match text color */
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            border-radius: 8px; /* Match container border radius */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Match container shadow */
        }

        .close {
            color: #d4d4d4; /* Match text color */
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: #007acc; /* Match button hover color */
            text-decoration: none;
            cursor: pointer;
        }
    </style>
    <!-- React and ReactDOM -->
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script>
        window.CAPTURE_API_CALLS = true; // Flag to enable API call capturing
    </script>
</head>
<body>
    <div id="root" class="container"></div>
    <script type="text/babel" src="app.js"></script>
</body>
</html>
